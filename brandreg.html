<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registration Form</title>
    <style>
        body {
            background-color: pink;
            font-family: Arial, sans-serif;              
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 20px 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff5690;
        }
        p {
            text-align: center;
            margin-top: 15px;
        }
        a.link {
            color: #4CAF50;
            text-decoration: none;
        }
        a.link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="registrationForm">
        <h2>Register</h2>

        <label for="username">USERNAME:</label>
        <input type="text" id="username" name="username" required />

        <label for="email">EMAIL ID:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" required />

        <label for="phone">PHONE NUMBER:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10 digit number" required />

        <button type="submit">Submit</button>

        <p>
            <a class="link" href="brandlog.html">Already have an account?</a>
        </p>
    </form>

    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault(); 

            
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const phone = document.getElementById("phone").value.trim();

            
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            
            const userData = {
                username: username,
                email: email,
                password: password,
                phone: phone
            };

            
            localStorage.setItem("userData", JSON.stringify(userData));

            
            console.log("Saved user:", userData);
            alert("Registration successful! Data saved locally.");

            
            setTimeout(() => {
                window.location.href = "brandlog.html";
            }, 500);
        });
    </script>
</body>
</html>
